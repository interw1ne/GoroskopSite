<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ì–æ—Ä–æ—Å–∫–æ–ø –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #ffd700;
        }
        
        .date {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .zodiac-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .zodiac-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .zodiac-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .zodiac-symbol {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .horoscope-container {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: none;
        }
        
        .horoscope-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .horoscope-text {
            font-size: 1.1rem;
            line-height: 1.7;
            text-align: justify;
        }
        
        .horoscope-text p {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .horoscope-text p:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .button {
            flex: 1;
            padding: 15px;
            background: rgba(255, 215, 0, 0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .button:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .button.back {
            background: rgba(100, 100, 255, 0.2);
            border: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .button.back:hover {
            background: rgba(100, 100, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            .zodiac-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® –ì–æ—Ä–æ—Å–∫–æ–ø –Ω–∞ —Å–µ–≥–æ–¥–Ω—è</h1>
            <div class="date" id="currentDate"></div>
        </header>
        
        <div class="zodiac-grid" id="zodiacGrid">
            <!-- –ó–Ω–∞–∫–∏ –∑–æ–¥–∏–∞–∫–∞ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>
        
        <div class="horoscope-container" id="horoscopeContainer">
            <div class="horoscope-title" id="horoscopeTitle"></div>
            <div class="horoscope-text" id="horoscopeText"></div>
            <div class="button-group">
                <button class="button back" onclick="showZodiacGrid()">‚óÄÔ∏è –ù–∞–∑–∞–¥</button>
                <button class="button" id="refreshButton">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        // –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // –ó–Ω–∞–∫–∏ –∑–æ–¥–∏–∞–∫–∞
        const zodiacSigns = {
            'aries': { symbol: '‚ôà', name: '–û–≤–µ–Ω' },
            'taurus': { symbol: '‚ôâ', name: '–¢–µ–ª–µ—Ü' },
            'gemini': { symbol: '‚ôä', name: '–ë–ª–∏–∑–Ω–µ—Ü—ã' },
            'cancer': { symbol: '‚ôã', name: '–†–∞–∫' },
            'leo': { symbol: '‚ôå', name: '–õ–µ–≤' },
            'virgo': { symbol: '‚ôç', name: '–î–µ–≤–∞' },
            'libra': { symbol: '‚ôé', name: '–í–µ—Å—ã' },
            'scorpio': { symbol: '‚ôè', name: '–°–∫–æ—Ä–ø–∏–æ–Ω' },
            'sagittarius': { symbol: '‚ôê', name: '–°—Ç—Ä–µ–ª–µ—Ü' },
            'capricorn': { symbol: '‚ôë', name: '–ö–æ–∑–µ—Ä–æ–≥' },
            'aquarius': { symbol: '‚ôí', name: '–í–æ–¥–æ–ª–µ–π' },
            'pisces': { symbol: '‚ôì', name: '–†—ã–±—ã' }
        };
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–µ—Ç–∫—É –∑–Ω–∞–∫–æ–≤ –∑–æ–¥–∏–∞–∫–∞
        const zodiacGrid = document.getElementById('zodiacGrid');
        for (const [key, value] of Object.entries(zodiacSigns)) {
            const card = document.createElement('div');
            card.className = 'zodiac-card';
            card.innerHTML = `
                <div class="zodiac-symbol">${value.symbol}</div>
                <div class="zodiac-name">${value.name}</div>
            `;
            card.addEventListener('click', () => loadHoroscope(key));
            zodiacGrid.appendChild(card);
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('refreshButton').addEventListener('click', function() {
            const currentSign = this.getAttribute('data-current-sign');
            if (currentSign) {
                loadHoroscope(currentSign);
            }
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ—Ä–æ—Å–∫–æ–ø–∞
        async function loadHoroscope(sign) {
            const grid = document.getElementById('zodiacGrid');
            const container = document.getElementById('horoscopeContainer');
            const title = document.getElementById('horoscopeTitle');
            const text = document.getElementById('horoscopeText');
            const refreshBtn = document.getElementById('refreshButton');
            
            grid.style.display = 'none';
            container.style.display = 'block';
            title.textContent = `${zodiacSigns[sign].name} ${zodiacSigns[sign].symbol}`;
            text.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –≤–∞—à –≥–æ—Ä–æ—Å–∫–æ–ø... ‚ú®</div>';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –∑–Ω–∞–∫ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            refreshBtn.setAttribute('data-current-sign', sign);
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º CORS –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://horo.mail.ru/prediction/${sign}/today/`)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const html = await response.text();
                
                // –ü–∞—Ä—Å–∏–º HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ —Ç–µ–∫—Å—Ç —Å –Ω–æ–≤—ã–º–∏ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞–º–∏
                const horoscopeTitle = doc.querySelector('.hdr__inner')?.textContent || '–ì–æ—Ä–æ—Å–∫–æ–ø –Ω–∞ —Å–µ–≥–æ–¥–Ω—è';
                const horoscopeContent = doc.querySelector('.article__item') || doc.querySelector('.article');
                
                let horoscopeHTML = '';
                if (horoscopeContent) {
                    // –£–±–∏—Ä–∞–µ–º –Ω–µ–Ω—É–∂–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã
                    const unwanted = horoscopeContent.querySelectorAll('.article__title, .article__item__title, .link');
                    unwanted.forEach(el => el.remove());
                    
                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç
                    horoscopeContent.querySelectorAll('p').forEach(p => {
                        if (p.textContent.trim() && !p.querySelector('img')) {
                            horoscopeHTML += `<p>${p.textContent.trim()}</p>`;
                        }
                    });
                }
                
                if (horoscopeHTML) {
                    text.innerHTML = horoscopeHTML;
                } else {
                    text.innerHTML = '<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –≥–æ—Ä–æ—Å–∫–æ–ø. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                text.innerHTML = '<div class="error">‚ö†Ô∏è –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>';
            }
        }
        
        // –í–æ–∑–≤—Ä–∞—Ç –∫ –≤—ã–±–æ—Ä—É –∑–Ω–∞–∫–∞
        function showZodiacGrid() {
            document.getElementById('zodiacGrid').style.display = 'grid';
            document.getElementById('horoscopeContainer').style.display = 'none';
        }
    </script>
</body>
</html>
