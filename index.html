<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гороскоп на сегодня</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .date {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .zodiac-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .zodiac-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .zodiac-card:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .zodiac-symbol {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .horoscope-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .horoscope-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #ffeb3b;
        }
        
        .horoscope-text {
            font-size: 1.1rem;
            line-height: 1.6;
            text-align: justify;
        }
        
        .back-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            .zodiac-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Гороскоп на сегодня</h1>
            <div class="date" id="currentDate"></div>
        </header>
        
        <div class="zodiac-grid" id="zodiacGrid">
            <!-- Знаки зодиака будут добавлены через JS -->
        </div>
        
        <div class="horoscope-container" id="horoscopeContainer">
            <div class="horoscope-title" id="horoscopeTitle"></div>
            <div class="horoscope-text" id="horoscopeText"></div>
            <button class="back-button" onclick="showZodiacGrid()">◀️ Выбрать другой знак</button>
        </div>
    </div>

    <script>
        // Текущая дата
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('ru-RU', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        
        // Знаки зодиака
        const zodiacSigns = {
            'aries': { symbol: '♈', name: 'Овен' },
            'taurus': { symbol: '♉', name: 'Телец' },
            'gemini': { symbol: '♊', name: 'Близнецы' },
            'cancer': { symbol: '♋', name: 'Рак' },
            'leo': { symbol: '♌', name: 'Лев' },
            'virgo': { symbol: '♍', name: 'Дева' },
            'libra': { symbol: '♎', name: 'Весы' },
            'scorpio': { symbol: '♏', name: 'Скорпион' },
            'sagittarius': { symbol: '♐', name: 'Стрелец' },
            'capricorn': { symbol: '♑', name: 'Козерог' },
            'aquarius': { symbol: '♒', name: 'Водолей' },
            'pisces': { symbol: '♓', name: 'Рыбы' }
        };
        
        // Заполняем сетку знаков зодиака
        const zodiacGrid = document.getElementById('zodiacGrid');
        for (const [key, value] of Object.entries(zodiacSigns)) {
            const card = document.createElement('div');
            card.className = 'zodiac-card';
            card.innerHTML = `
                <div class="zodiac-symbol">${value.symbol}</div>
                <div class="zodiac-name">${value.name}</div>
            `;
            card.addEventListener('click', () => loadHoroscope(key));
            zodiacGrid.appendChild(card);
        }
        
        // Загрузка гороскопа
        async function loadHoroscope(sign) {
            const grid = document.getElementById('zodiacGrid');
            const container = document.getElementById('horoscopeContainer');
            const title = document.getElementById('horoscopeTitle');
            const text = document.getElementById('horoscopeText');
            
            grid.style.display = 'none';
            container.style.display = 'block';
            title.textContent = `Гороскоп для ${zodiacSigns[sign].name} ${zodiacSigns[sign].symbol}`;
            text.innerHTML = '<div class="loading">Загружаем гороскоп... ✨</div>';
            
            try {
                // Используем CORS прокси для обхода ограничений
                const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(`https://horo.mail.ru/prediction/${sign}/today/`)}`);
                const html = await response.text();
                
                // Парсим HTML
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Извлекаем заголовок и текст
                const horoscopeTitle = doc.querySelector('.hdr__inner')?.textContent || 'Гороскоп';
                const horoscopeContent = doc.querySelector('.article__text');
                
                let horoscopeHTML = '';
                if (horoscopeContent) {
                    horoscopeContent.querySelectorAll('p').forEach(p => {
                        horoscopeHTML += `<p>${p.textContent}</p>`;
                    });
                } else {
                    horoscopeHTML = '<p>Гороскоп не найден. Пожалуйста, попробуйте позже.</p>';
                }
                
                text.innerHTML = `
                    <h2 class="horoscope-title">${horoscopeTitle}</h2>
                    ${horoscopeHTML}
                `;
            } catch (error) {
                console.error('Ошибка:', error);
                text.innerHTML = '<p>Не удалось загрузить гороскоп. Пожалуйста, попробуйте позже.</p>';
            }
        }
        
        // Возврат к выбору знака
        function showZodiacGrid() {
            document.getElementById('zodiacGrid').style.display = 'grid';
            document.getElementById('horoscopeContainer').style.display = 'none';
        }
    </script>
</body>
</html>
